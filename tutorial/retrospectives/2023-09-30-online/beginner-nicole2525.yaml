type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    学んだことをFBCのプラクティス以外にも活かしたいと感じたため。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    FBCのイベント告知で知りました。
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    enquirer
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - すごく満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定より充実していた
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
   講義の内容もスライドもとてもわかりやすかったです！
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    丁寧にフォローしていただきました！
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - まわりの人にOSS Gateワークショップを紹介する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会を作って積極的に開発に参加する
  # 今後のOSSの開発への参加の動機について
  future-motivation:
    # 今回のワークショップを終えた現時点で、今後のOSS開発への参加で
    # どういうことが動機になりそうだと思いますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - 特定のソフトウェアの自分が使う範囲の機能を改善したい
    - オープンソースの開発コミュニティに全般的に貢献したい
    - 技術力を磨きたい/腕試ししたい
    - 就職・転職・フリーランスでの交渉などで使えるポートフォリオにしたい
    - その他（次項で自由記入）
  # 今後のOSSの開発への参加の動機について：自由記入
    READMEを充実させたり、書いてあるとおりに実行すれば使えるような状態にすることで自分のような初学者の方が新しいライブラリを利用するハードルをもっと下げられたらいいな、と感じました。
    # ↑の選択肢に当てはまる物がなければ、こちらに説明を書いて下さい
    (ここに回答を改行を入れずに書いてください)
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    対象OSSの探し方のコツみたいなものがもしあれば共有していただけると目星がついていない方が嬉しいかもしれないと思いました！
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    冒頭のプレゼンテーションにあった「自分たちが持ち寄れるものを持ち寄れる範囲で」という考え方がとても素敵だと感じました。今回参加してみて、OSS活動参加へのハードルがいい意味で下がりました！楽しかったです！ありがとうございました！
